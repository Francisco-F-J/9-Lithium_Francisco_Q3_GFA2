<!DOCTYPE html>
<html lang="en">
    <!--HTML code head-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Website browser tab title-->
        <title>Basic Operations Calculator for two Integers (Open Beta testing stage)</title>
        <!--Online CSS Template (Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--Self-made CSS file-->
        <link rel="stylesheet" type="text/css" href="calc_decor.css">
    </head>
    <!--HTML code body-->
    <body>
        <!--conatainer for the entire calculator-->
        <div class="card w-50 mx-auto mt-5" id="calc_holder">
            <!--calculator title holder-->
            <div class="card-header text-center" id="calc_title_holder">
                <p class="mb-0 mt-0" id="calc_name">Basic Operations Calculator for two Integers</p>
                <p class="mb-0 mt-0" id="calc_ver">v0.9.0 - Beta</p>
            </div>
            <!--container for calculator integer input boxes-->
            <div class="card-body" id="calc_input_holder">
                <p>Enter two integers here:</p>
                <!--actual input boxes-->
                <div class="text-center" id="input_boxes">
                    <!--textbox for first number-->
                    <input type="text" size="7" placeholder="Num1" class="" id="num1">
                    <!--blank to hold basic number operator (+, -, x, ÷, %)-->
                    <span class="mx-1" id="oprtn_blank">__</span>
                    <!--textbox for second number-->
                    <input type="text" size="7" placeholder="Num2" class="" id="num2">
                    <span class="mx-1">=</span>
                    <!--blank to hold answer-->
                    <span class="" id="answer_blank">__</span>
                </div>
            </div>
            <!--container for basic operation buttons-->
            <div class="text-center mb-3" id="oprtn_btns_holder">
                <button class="btn-info" id="add_btn" onclick="addition()">+</button>
                <button class="btn-info" id="sub_btn" onclick="subtraction()">-</button>
                <button class="btn-info" id="multi_btn" onclick="multiplication()">x</button>
                <button class="btn-info" id="divrem_btn" onclick="divremain()">÷%</button>
                <button class="btn-info" id="divdec_btn" onclick="divdecimal()">÷.</button>
            </div>
            <!--Answer conatiner-->
            <div class="card-footer" id="ans_cont">
                <label for="ans_area" id="ans_label">Answer: </label>
                <span id="ans_area"></span>
            </div>
            <!--Copyright statement container-->
            <div class="card-footer text-center" id="copyright_cont">
                <p class="mb-0 mt-0" id="copyright_text">© 2023 NUMBnutz Web-based Basic Computing Inc. All rights reserved.</p>
            </div>
            <!--Miscellaneous buttons container-->
            <div class="card-footer" id="misc_btn_cont">
                <a href="" id="">About Us</a>
                <a href="" id="">Troubleshooting</a>
                <a href="" id="">Privacy Policy</a>

            </div>
        </div>
        <!--Online Javascript Template (Bootstrap)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--Self-made Javascript file-->
        <script src="calc_interactivity.js"></script>
    </body>
</html>
